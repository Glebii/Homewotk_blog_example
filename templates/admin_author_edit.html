{% extends './base.html' %} {% block title %}Admin - Blog Example{% endblock %}
{% block body %}
<main class="container pt-4 pb-4">
  <div class="row">
    <div class="sidebar col-12 col-md-4">
      {% include "./block/admin_sidebar.html" %}
    </div>
    <div class="admin-content col-12 col-md-8">
        <form method="POST">
            <div class="form-group">
              <label for="first_name">Name</label>
              <input class="form-control" id="first_name" name="first_name" value="{{ author.first_name if author else '' }}">
            </div>
            <div class="form-group">
                <label for="last_name">Surname</label>
                <input class="form-control" id="last_name" name="last_name" value="{{ author.last_name if author else '' }}">
              </div>
            
            
            <button type="submit" class="btn btn-primary">Edit This Author</button>
          </form>
    </div>
  </div>
</main>
{% endblock%}
